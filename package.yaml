name:                abc-hs
version:             20191116
github:              "aslemen/abc-hs"
license:             BSD3
author:              "T. N. Hayashi"
maintainer:          "net@hayashi-lin.net"
copyright:           "2019 T. N. Hayashi"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/aslemen/abc-hs#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- text
- parser-combinators
- megaparsec
- containers
- optparse-applicative
- split
- tree-diff
- prettyprinter
- markdown-unlit
- exceptions

ghc-options:
  - "-pgmL markdown-unlit"

library:
  source-dirs: src

executables:
  abc-validate:
    main:                Main.hs
    source-dirs:         app/Validation
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Validation
    - -optl-pthread
    - -optl-static
    dependencies:
    - abc-hs
  kaicheck:
    main:                Main.hs
    source-dirs:         app/KaiCheck
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is KaiCheck
    - -optl-pthread
    - -optl-static
    dependencies:
    - abc-hs
  abc-lint:
    main:               Main.hs
    source-dirs:        app/Linting
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Linting
    - -optl-pthread
    - -optl-static
    dependencies:
    - abc-hs
  abc-relabel:
    source-dirs:        app/Relabeling
    main:               Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Relabeling
    - -optl-pthread
    - -optl-static
    dependencies:
    - abc-hs
  ptdiff:
    main:               Main.hs
    source-dirs:        app/PTDiff
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is PTDiff
    - -optl-pthread
    - -optl-static
    dependencies:
    - abc-hs
tests:
  spec-SWB:
    main:                StringWithBracketsSpec.hs
    source-dirs:         test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is StringWithBracketsSpec
    dependencies:
    - abc-hs
    - hspec
  spec-KCat:
    main:                KeyakiCategorySpec.hs
    source-dirs:         test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is KeyakiCategorySpec
    dependencies:
    - abc-hs
    - hspec
  spec-KTree:
    main:                KeyakiTreeSpec.hs
    source-dirs:         test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is KeyakiTreeSpec
    dependencies:
    - abc-hs
    - hspec
