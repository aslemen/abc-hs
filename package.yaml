name:                abc-hs
version:             0.2
github:              "aslemen/abc-hs"
license:             BSD3
author:              "T. N. Hayashi"
maintainer:          "net@hayashi-lin.net"
copyright:           "2019 T. N. Hayashi"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/aslemen/abc-hs#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- containers
- optparse-applicative
- split

library:
  source-dirs: src

executables:
  abc-validate:
    main:                Validation.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Validation
    dependencies:
    - abc-hs
  abc-lint:
    main:               Linting.hs
    source-dirs:        app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Linting
    dependencies:
    - abc-hs
  abc-relabel:
    main:               Relabeling.hs
    source-dirs:        app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Relabeling
    dependencies:
    - abc-hs
tests:
  spec-SWB:
    main:                StringWithBracketsSpec.hs
    source-dirs:         test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is StringWithBracketsSpec
    dependencies:
    - abc-hs
    - hspec
  spec-KCat:
    main:                KeyakiCategorySpec.hs
    source-dirs:         test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is KeyakiCategorySpec
    dependencies:
    - abc-hs
    - hspec
  spec-KTree:
    main:                KeyakiTreeSpec.hs
    source-dirs:         test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is KeyakiTreeSpec
    dependencies:
    - abc-hs
    - hspec
